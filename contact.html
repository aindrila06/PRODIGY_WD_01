<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - PRODIGY INFOTECH</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="navbar-placeholder"></div>

  <section class="pt-32 px-6 max-w-xl mx-auto">
    <h2 class="text-3xl font-bold mb-4 text-sky-600">Contact Us</h2>
    <form class="space-y-4">
      <input type="text" placeholder="Your Name" class="w-full p-2 border border-gray-300 rounded" required />
      <input type="email" placeholder="Your Email" class="w-full p-2 border border-gray-300 rounded" required />
      <textarea placeholder="Your Message" rows="4" class="w-full p-2 border border-gray-300 rounded" required></textarea>
      <button type="submit" class="bg-sky-500 text-white px-4 py-2 rounded hover:bg-sky-600">Send Message</button>
    </form>
  </section>

  <script src="script.js"></script>
</body>
</html>
